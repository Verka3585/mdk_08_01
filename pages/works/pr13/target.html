<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect width="300" height="290" x="" y="" fill="#42aaff"></rect>
		<rect width="300" height="290" x="" y="200" fill="green"></rect>
		<rect width="10" height="30" x="100" y="230" rx="4" fill="black"></rect>
		<rect width="10" height="30" x="190" y="230" rx="4" fill="black"></rect>
		<ellipse rx="110" ry="110" cx="50%" cy="50%" fill="red"/>
		<ellipse rx="90" ry="90" cx="50%" cy="50%" fill="white"/>
		<ellipse rx="70" ry="70" cx="50%" cy="50%" fill="red"/>
		<ellipse rx="50" ry="50" cx="50%" cy="50%" fill="white"/>
		<ellipse rx="30" ry="30" cx="50%" cy="50%" fill="red"/>
	</svg>
	</body>
</html>
